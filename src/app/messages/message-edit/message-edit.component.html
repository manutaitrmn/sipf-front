<div class="w-full mt-2 flex flex-col items-center">
  <h1 class="text-2xl text-blue-600 my-4">Modifier le message id: {{ id }}</h1>
  <form (ngSubmit)="onSubmit()" #f="ngForm" class="flex flex-col w-1/2">

    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea name="content" matInput placeholder="Ex. Indisponibilité..." [(ngModel)]="content" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Statut</mat-label>
      <select matNativeControl name="status" [(ngModel)]="status" required>
        <option [value]="true">Activé</option>
        <option [value]="false">Désactivé</option>
      </select>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">Modifier</button>
    <span class="bg-green-200 p-2 rounded text-green-800 mt-2" *ngIf="success">{{ success }}</span>
    <span class="bg-red-200 p-2 rounded text-red-800 mt-2" *ngIf="error">{{ error }}</span>

  </form>
</div>
