<div class="mt-2 flex flex-col gap-2">
  <div>
    <button routerLink="new" class="flex pl-3 pr-4 py-2 rounded bg-blue-500 text-white text-md">
      <mat-icon class="text-md" aria-hidden="false" aria-label="Add icon" fontIcon="add"></mat-icon>
      <span>Ajouter</span>
    </button>
  </div>

  <table mat-table [dataSource]="messages" class="w-full border">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Créé le </th>
      <td mat-cell *matCellDef="let element"> {{ element.createdAt | date : 'short' : 'UTC+2' : 'fr' }} </td>
    </ng-container>

    <ng-container matColumnDef="modificationDate">
      <th mat-header-cell *matHeaderCellDef> Modifié le </th>
      <td mat-cell *matCellDef="let element"> {{element.lastModified | date : 'short' : 'UTC+2' : 'fr' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let element"><span *ngIf="element.active">Activé</span><span *ngIf="!element.active">Désactivé</span></td>
    </ng-container>

    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button routerLink="{{element.id}}/edit">
          <mat-icon  class="text-md text-green-700" aria-hidden="false" aria-label="Add icon" fontIcon="edit"></mat-icon>
        </button>
        <button (click)="onDelete(element.id)" class="ml-2">
          <mat-icon  class="text-md text-red-500" aria-hidden="false" aria-label="Add icon" fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
